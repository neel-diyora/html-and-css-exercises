<!-- layout using display grid  -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 25px;
            }
           
        </style>
    </head>
    <body>
        <div class="container">
            <div style="background-color: lightcyan; height: 200px;">1fr</div>
            <div style="background-color: lightgoldenrodyellow; height: 200px;">1fr</div>
            <div style="background-color: lightcyan; height: 200px;">1fr</div>
            <div style="background-color: lightgoldenrodyellow; height: 200px;">1fr</div>
            <div style="background-color: lightcyan; height: 200px;">1fr</div>
            <div style="background-color: lightgoldenrodyellow; height: 200px;">1fr</div>
            
        </div>
    </body>
</html>
