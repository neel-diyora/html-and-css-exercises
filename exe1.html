<!-- hover, transition, and box-shadow  -->
<style>
    button {
        background-color: orangered;
        color: white;
        font-weight: bolder;
        border-radius: 16px;
        border-width: 0;
        padding: 10px 20px;
        transition: opacity 1.15s,
                    box-shadow 1.15s
                    padding 1.10s;
        /* bpx-shadow: x y blur rgba(red,green,blue,opacity); */
        box-shadow: 0px 7px 10px rgba(87, 21, 21, 0.4);
    }

    button:hover {
        opacity: 0.7;
    }

    button:active {
        box-shadow: none;
        padding: 9.9px 19.8px;
    }
</style>

<button>3D BUTTON</button>
